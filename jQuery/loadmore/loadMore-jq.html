
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加载更多</title>
	<style type="text/css">
	ul,li{
		margin: 0;
		padding:0
	}
	  li{
		list-style: none;
		border: 1px solid #ccc;
		padding: 10px;
		margin-top: 10px;
		cursor: pointer;
	}
	.btn{
		border: 1px solid red;
		height: 40px;
		line-height: 40px;
		width: 80px;
		text-align: center;
        background: white;
		text-decoration: none;
		color: red;
		display: block;
		margin:10px auto;
	}
	
    li:hover{
		background: green;
		color: #fff;
	}
	</style>
</head>

<body>
	<ul id="ct">
		<li>内容1</li>
		<li>内容2</li>
	</ul>
	<button class="btn">加载更多</button>

	<script src="../../jquery.js/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		var index = 1,
			len = 3;
		$('.btn').on('click', function(){
			$.get('/getMore', {index: index, len: len}).done(function(ret){
				if(ret.status === 0){
					index++;
					appendHtml(ret);
				}else{
					alert('获取内容出错！');
				}
			}).fail(function(){
				alert('系统异常!');
			})			
		})

		function appendHtml(content){
			var html = '';
				html += '<li>'+'内容'+content.arr[0]+'</li>',
				html += '<li>'+'内容'+content.arr[1]+'</li>',
				html += '<li>'+'内容'+content.arr[2]+'</li>',
				$('#ct').append(html);
		}
		

	</script>
</body>
</html>
