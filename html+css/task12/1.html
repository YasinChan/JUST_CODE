<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style type="text/css">
    .box:after {
  content:'';
  display: block;
  clear:both;
}

.box {
  border:1px solid;
  width: 960px;
  height: 250px;
  background: #ccc;
  margin: 0 auto;
}

.box1,.box2,.box3,.box4,.box5,.box6{
  float: left;
  height: 100px;
  width: 300px;
  margin-right: 30px;
  margin-top: 15px;
  background: red;
}

.box3,.box6 {
  margin-right: -30px;
}
  </style>
</head>
<body>
  <div class="box">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
  </div>

</body>
</html>
